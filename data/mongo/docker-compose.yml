version: '3'
services:
  mongodb:
    image: "balek-mongodb:develop"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootPass
      - MONGO_INITDB_DATABASE=balek
    ports:
      - "27017-27019:27017-27019"
    volumes:
      - ./dbInit:/docker-entrypoint-initdb.d/
      - ./mongoDB:/data/db