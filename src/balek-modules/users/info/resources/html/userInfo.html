<div class="${baseClass}">

    <div class="${baseClass}Container">
        <div class="${baseClass}UserContainer">
            <div class="${baseClass}UserInfoDiv">
                <div class="${baseClass}UserImageDiv" >
                    <label for="${baseClass}IconFile" title="Click to Change User Icon" class=${baseClass}FileInputLabel >
                        <img class="${baseClass}UserImage" data-dojo-attach-point='_userImageNode' src="//:0">
                    </label>
                </div>
                <span class=${baseClass}UserLabel data-dojo-attach-point='_userNameNode' data-dojo-attach-event="dblclick:_onChangeNameDblClicked" title="Double Click to Change Username"><b>${_userData.name}</b><br></span>
            </div>

        </div>
        <div class="${baseClass}InfoContainer">
            <div class="${baseClass}CurrentSessionDiv">
                <h1 class="${baseClass}CurrentSessionHeader">User Session Info </h1>
                <div class="${baseClass}CurrentSessionLabelDiv" data-dojo-attach-point="_currentSessionDiv" data-dojo-attach-event="ondblclick:_onChangeSessionNameDoubleClick" title="Double Click to Rename"></div>
                <br/>
                <span class="${baseClass}CurrentSessionButtonsSpan">   <span class="${baseClass}ButtonSessionSpan" data-dojo-attach-event="onclick:_onCloseSessionClicked" title="alt/option click to close">‚ùå Close</span>
                <span class="${baseClass}ButtonSessionSpan" data-dojo-attach-event="onclick:_onRenameSessionClicked" title="click to rename" >ü§î Rename Session</span>
          </span>
               </div>
        </div>
        <div class="${baseClass}SessionsContainer">
            <h1 class="${baseClass}CurrentSessionHeader">Available Sessions</h1>

            <div class=${baseClass}AvailableSessions data-dojo-attach-point='_availableSessionsNode' ></div>
            <input type="file" id="${baseClass}IconFile" class=${baseClass}FileInput data-dojo-attach-point='_userIconFile'
                   data-dojo-attach-event="onchange:_onIconFileChange">
        </div>
    </div>

</div>
