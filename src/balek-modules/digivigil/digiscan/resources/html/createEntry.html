<div class="${baseClass}" data-dojo-attach-event="onkeyup:_onKeyUp,onfocus:_onFocus,onkeydown:_onKeyDown" tabindex="0">
    <div class="${baseClass}EntryGridDiv">
        <div class="${baseClass}EntryDivTopGrid"><br>
            <div class="${baseClass}EntryInputDiv">Name : <input tabindex="1"
                                                                                      data-dojo-attach-event="onfocus:_onInputFocus"
                                                                                      data-dojo-attach-point='_inputName'
                                                                                      class="${baseClass}EntryInput noFocusOutline"
                                                                                      type="text" value=""></div>
            <div class="${baseClass}EntryInputDiv">Home : <input tabindex="2"
                                                                      data-dojo-attach-event="onfocus:_onInputFocus"
                                                                      data-dojo-attach-point='_inputHome'
                                                                      class="${baseClass}EntryInput  noFocusOutline"
                                                                      type="text" value=""></div>
        </div>
        <div class="${baseClass}EntryDivMiddleGrid">

            <textarea class="${baseClass}NoteTextArea noFocusOutline" data-dojo-attach-event="onfocus:_onInputFocus"
                      data-dojo-attach-point='_inputNote' type="textarea" tabindex="3">Leave a note!</textarea>

        </div>
        <div class="${baseClass}EntryDivBottomGrid">
            <div class="${baseClass}BottomGridButtons">
                <div class="${baseClass}EntryButtonDiv" data-dojo-attach-event="onclick:_onAddEntryClicked" >
                    <div class="${baseClass}EntryButtonLabelDiv">
                        <div class="${baseClass}Button">Add Entry</div>
                    </div>
                    <img class="${baseClass}EntryButtonImg"
                         src="balek-modules/digivigil/digiscan/resources/images/send.svg"></div>
                <div class="${baseClass}EntryButtonDiv" data-dojo-attach-event="onclick:_onCancelEntryClicked" >
                    <div class="${baseClass}EntryButtonLabelDiv">
                        <div class="${baseClass}Button">Cancel</div>
                    </div>
                    <img class="${baseClass}EntryButtonImg"
                         src="balek-modules/digivigil/digiscan/resources/images/cancel.svg"></div>
            </div>
        </div>
    </div>
</div>
