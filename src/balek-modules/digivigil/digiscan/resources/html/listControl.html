<div class="${baseClass}" tabindex="0">
    <div class="${baseClass}GridContainer">

        <div class="${baseClass}NewButtonDiv" data-dojo-attach-event="onclick:onClickNewSet,onmouseover:_onNewOver,onmouseout:_onMouseOutResetStatusText"  >
            <img class="${baseClass}ButtonImage"
                 src="balek-modules/digivigil/digiscan/resources/images/addCircle.svg"></div>

        <div class="${baseClass}StatusTextDiv"  data-dojo-attach-point="_statusDiv"></div>

        <div class="${baseClass}SetSelectionDiv" data-dojo-attach-point="listNameOptions"></div>

        <div class="${baseClass}HiddenButtonDiv" data-dojo-attach-event="onclick:onShowHiddenCaptures,onmouseover:_onHiddenOver,onmouseout:_onMouseOutResetStatusText" >
            <img class="${baseClass}ButtonImage" data-dojo-attach-point="eraseButtonImage"
                 src="balek-modules/digivigil/digiscan/resources/images/erase.svg">

        </div>
    </div>

</div>
