<div class="${baseClass}" tabindex="0">

        <div class="${baseClass}RowDiv">
            <div class="${baseClass}SetActionsDiv  ${baseClass}RowCell"
            style="grid-area: SetActionsDiv;">
                <img class="${baseClass}IconImg"
                     data-dojo-attach-event="onclick:onUninterestedClick,onmouseover:onUninterestedOver,onmouseout:onUninterestedOut"
                     data-dojo-attach-point="uninterestedButton"
                     style="padding-left: 5px; display: none; cursor: pointer;  filter: invert();"
                     src="balek-modules/digivigil/digiscan/resources/images/erase.svg"
                     alt="Remove Capture from current set"/>
                <img class="${baseClass}IconImg"
                     data-dojo-attach-point="interestedButton"
                     data-dojo-attach-event="onclick:onInterestedClick"
                     style="padding-left: 5px; display: none; cursor: pointer;  filter: invert();"
                     src="balek-modules/digivigil/digiscan/resources/images/eraseFill.svg"
                     alt="Remove Capture from current set"/>
            </div>
            <div class="${baseClass}CreatedDiv  ${baseClass}RowCell"
                 style="grid-area: CreatedDiv; ">


               <div class="${baseClass}Text"
                    data-dojo-attach-point="_createdText"></div>
            </div>

            <div class="${baseClass}BarcodeDiv  ${baseClass}RowCell" data-dojo-attach-point="_barcodeDiv"

                 style="grid-area: BarcodeDiv;"
            >
                <img class="${baseClass}IconImg ${baseClass}Button"
                     data-dojo-attach-event="onclick:onCopyCodeClick,onmouseover:onCopyCodeOver,onmouseout:_onMouseOutResetStatusText"
                     style="position: absolute; left: 5px; top: 0; padding-left: 5px; padding-top: 3px;"
                     src="balek-modules/digivigil/digiscan/resources/images/barcode.svg"
                     alt="barcode icon"/>
                <div class="${baseClass}Text"
                     style=" padding-left: 45px; padding-top: 3px"
                     data-dojo-attach-point="_barcodeText"></div>
            </div>

            <div class="${baseClass}NoteDiv  ${baseClass}RowCell" data-dojo-attach-point="_noteDiv"
                 style="grid-area: NoteDiv; ">
                <div class="${baseClass}NoteText"
                     data-dojo-attach-point="_noteText">
                </div>
            </div>

            <div class="${baseClass}RecognizedTextDiv ${baseClass}RowCell"
                 style="grid-area: RecognizedTextDiv;">


                <div class="${baseClass}RecognizedText"
                                              data-dojo-attach-point="_recognizedText"></div>
            </div>


        </div>

</div>
