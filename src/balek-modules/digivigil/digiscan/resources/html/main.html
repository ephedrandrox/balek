<div class="${baseClass}" data-dojo-attach-event="onkeyup:_onKeyUp" tabindex="0">
    <div class="${baseClass}BackgroundDiv">
        <img class="${baseClass}BackgroundDivImage"
             src="balek-modules/digivigil/digiscan/resources/images/book.svg">
    </div>
    <div class="${baseClass}MainDiv">
        <div class="${baseClass}MainHeaderDiv">
            <div class="${baseClass}MainHeaderTitle">DigiScan</div>
            <div data-dojo-attach-event="onclick:_onSaveClicked" class="${baseClass}Button" style="background: rgba(166,240,166 , .8)" title="Download Tab Deliminated Text File">
                <img class="${baseClass}ButtonImage"
                     src="balek-modules/digivigil/digiscan/resources/images/folder.png">
            </div>
            <div data-dojo-attach-event="onclick:_onCopyClicked" class="${baseClass}Button" style="background: rgba(166,240,166 , .8)" title="Copy Tab Deliminated Text To Clipboard">
                <img class="${baseClass}ButtonImage"
                     src="balek-modules/digivigil/digiscan/resources/images/notepad.png">
            </div>
            <div data-dojo-attach-event="onclick:_onRemoveClicked" class="${baseClass}Button" style="background: rgba(166,255,255 , .8)" title="Delete all scans">
                <img class="${baseClass}ButtonImage"
                     src="balek-modules/digivigil/digiscan/resources/images/trash.png">
            </div>
            <div data-dojo-attach-event="onclick:_onAddEntryClicked" class="${baseClass}Button">
                <img class="${baseClass}ButtonImage"
                     src="balek-modules/digivigil/digiscan/resources/images/file.svg">
            </div>
        </div>
        <div class="${baseClass}MainContentDiv">
            <div class="${baseClass}ListDiv" data-dojo-attach-point='_listDiv'></div>
        </div>
    </div>
</div>
