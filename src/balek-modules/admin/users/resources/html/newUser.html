<div class="${baseClass}" data-dojo-attach-event="onkeyup:_onKeyUp,onkeydown:_onKeyDown" tabindex="0" data-dojo-attach-point='_mainDiv'>
    <div data-dojo-attach-point='_userNameField' width="200px" >Unknown</div>
    <div class=${baseClass}UserImageDiv
         data-dojo-attach-event="onmouseenter:_mouseEnterUserImage, onmouseleave:_mouseLeaveUserImage"
         data-dojo-attach-point='_userIconImageDiv'>
        <label for="${baseClass}IconFile" class=${baseClass}FileInputLabel>
            <img class=${baseClass}UserImage data-dojo-attach-point='_userIconImage' src="${defaultIcon}">
        </label>
    </div>
    <br>
    <input class=${baseClass}PasswordField type="password" data-dojo-attach-point='_passwordField1' value=""
           tabindex="1"><br>
    <input class=${baseClass}PasswordField type="password" data-dojo-attach-point='_passwordField2' value=""
           tabindex="2"><br><br>
    <input class=${baseClass}SubmitButton type=submit data-dojo-attach-event="onclick:_onClickAddUserButton">
    <input type="file" id="${baseClass}IconFile" class=${baseClass}FileInput data-dojo-attach-point='_userIconFile'
           data-dojo-attach-event="onchange:_onIconFileChange">
</div>
