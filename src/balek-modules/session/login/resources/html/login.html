<div class="${baseClass}" data-dojo-attach-event="onkeyup:_onKeyUp,onfocus:_onFocus" tabindex="0">
    <input class=${baseClass}UsernameField type="text" data-dojo-attach-point='_usernameField'
           data-dojo-attach-event="onfocus:_onInputFocus" value="Demo" tabindex="1"><br>
    <br>
    <input class=${baseClass}PasswordField type="password" data-dojo-attach-point='_passwordField'
           data-dojo-attach-event="onfocus:_onInputFocus" value="demoPassword" tabindex="2"><br>
    <br>
    <input class=${baseClass}LoginButton type=submit value="Login"
           data-dojo-attach-event="onclick:_onClickSendLoginButton" tabindex="3">
</div>
