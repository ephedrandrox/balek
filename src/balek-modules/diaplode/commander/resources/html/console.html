<div class="${baseClass}" data-dojo-attach-event="onkeyup:_onKeyUp,onkeydown:_onKeyDown,onfocus:_onFocus,onblur:onBlur" tabindex="1">
    <div class="${baseClass}TopBarDiv" data-dojo-attach-point='_consoleOutputNode' >
        Diaplode Console: <span style="color: red;">Hit ESC to retract console</span>

        <div class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onSettingButtonClicked">❖</div>
    </div>

    <div class="${baseClass}OutputDiv" data-dojo-attach-point='_consoleOutputNode' >
    </div>

    <div class="${baseClass}MenuDiv">
        <b>Status:</b> Need to connect to system Manager</br>
        <b>&nbsp&nbsp&nbsp&nbsp&nbspLoad:</b> &nbsp- </br>
        <b>&nbsp&nbsp&nbsp&nbsp&nbspMemory:</b> &nbsp- </br>
        <b>&nbsp&nbsp&nbsp&nbsp&nbspStorage:</b> &nbsp- </br>
        </br>
        </br>
        </br>
        <b>Session Info:</b> &nbsp </br>
        &nbsp&nbsp&nbsp&nbsp&nbspWorkspaces</br>
        &nbsp&nbsp&nbsp&nbsp&nbspContainers</br>
        &nbsp&nbsp&nbsp&nbsp&nbspIntances</br>
        </br>
        <div  class="${baseClass}OnLoadSettingButtonDiv" data-dojo-attach-point='_consoleOnLoadSettingNode' data-dojo-attach-event="onclick:_consoleOnLoadToggleClicked">Console Undocked On Load - <b>Remove this</b></div>
    </div>

    <div class="${baseClass}InputDiv">
        <!--  <div class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConsoleKillClicked">X</div>
      <input data-dojo-attach-point='_consoleInputNode' type="text" autocomplete="off" class="${baseClass}Input"
               data-dojo-attach-event="onkeyup:_onConsoleInputKeyUp" />
               -->
    </div>

    <div class="${baseClass}DockMenuDiv" >
        <div title="Show Console - Use Esc Key to retract" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConsoleUndockButtonClicked">⬇︎</div>
        <div title="Create a new Note" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConsoleNewNoteButtonClicked">🗒</div>
        <div title="Create a new File" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConsoleNewFileButtonClicked">💎</div>
        <div title="Create a new Task" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConsoleNewTaskButtonClicked">🎯</div>
        <div title="Open a new Terminal" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConsoleNewTerminalButtonClicked">📺</div>
        <div title="Load a Balek Module" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onLoadModuleButtonClicked">🎬</div>
        <div title="Run command in Console" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onRunCommandClicked">☎️</div>
        <div title="Open Conversations" class="${baseClass}DockMenuButtonDiv" data-dojo-attach-event="onclick:_onConversationsButtonClicked">🎯</div>

        <div  title="Workspaces Menu" class="${baseClass}DockWorkspacesMenuButtonDiv" data-dojo-attach-point='_workspacesMenuDiv' style="float: right" data-dojo-attach-event="onclick:_onWorkspacesClicked">❖</div>

        <div title="Show Workspaces in Overlay" class="${baseClass}DockMenuButtonDiv" style="float: right" data-dojo-attach-event="onclick:_onNavigatorToggleShowWorkspaceViewButtonClicked" data-dojo-attach-point='_workspaceMenuToggleNode'>🗺</div>
        <div title="Show Containers in Overlay" class="${baseClass}DockMenuButtonDiv" style="float: right" data-dojo-attach-event="onclick:_onNavigatorToggleShowContainerViewButtonClicked" data-dojo-attach-point='_containerMenuToggleNode'>🍟</div>
        <div title="Show Elements in Overlay" class="${baseClass}DockMenuButtonDiv" style="float: right" data-dojo-attach-event="onclick:_onNavigatorToggleShowElementViewButtonClicked" data-dojo-attach-point='_elementMenuToggleNode'>🧩</div>
        <div title="Show Overlay" class="${baseClass}DockMenuButtonDiv" style="float: right" data-dojo-attach-event="onclick:_onNavigatorToggleShowNavigatorViewButtonClicked" data-dojo-attach-point='_navigatorMenuToggleNode'>🥽</div>


    </div>
</div>
