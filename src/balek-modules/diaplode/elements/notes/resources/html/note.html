<div class="${baseClass}" data-dojo-attach-event="onkeyup:_onKeyUp,onkeydown:_onKeyDown,onfocus:_onFocus,onblur:onBlur,ondblclick:_onDoubleClick" tabindex="1">
    <div class="${baseClass}MainFlexDiv" data-dojo-attach-point='_mainFlexDivNode'>
        <div class="${baseClass}ToolBarFlexDiv">
            <div class="${baseClass}ToolBarDiv" data-dojo-attach-point='_toolbarNode' style="padding: 3px; border: none;">
                <button class="ql-clean"></button>
                <span >
                     <select class="ql-header" >
                    </select>

                    <select class="ql-font">
                    </select>

                    <select class="ql-color">
                    </select>

                    <select class="ql-background">
                    </select>
                </span>
                <span>
                     <select class="ql-align" >
                    </select>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>
                </span>
                <span>
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                <span>
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-blockquote"></button>
                    <button class="ql-code-block"></button>
                </span>
                <span>
                    <button class="ql-video"></button>
                    <button class="ql-image"></button>
                    <button class="ql-link">Link</button>
                </span>
            </div>
        </div>
        <div class="${baseClass}ViewFlexDiv">
            <div class="${baseClass}ViewDiv" data-dojo-attach-point='_viewNode' ></div>
        </div>

    </div>
</div>
