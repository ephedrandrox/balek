<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		  content="Diaplode - a web application built using the Balek framework">
	<link rel="manifest" href="/manifest.json" >
    <title>Balek</title>
</head>
<body  bgcolor=black>
	<script>
	    dojoConfig = {
	        has: {
	            "dojo-firebug": true,
	            "dojo-debug-messages": true
	        },
	        // Don't attempt to parse the page for widgets
	        parseOnLoad: false,
	        packages: [
	            {
	                name: "balek-client",
	                location: "../balek-client"
	            }
	        ],
	        // Timeout after 10 seconds
	        waitSeconds: 10,
	        // Get "fresh" resources
	        cacheBust: false,
	        async: true
	    };
	</script>
	 
	
	 
	<script src="dojo/dojo.js"></script>

	<script> 
	  
	    var BalekApp = {};
	   
	    require([ "balek-client/Interface", "dojo/domReady!" ], function (Interface) {
			BalekApp._Interface = new Interface();
		});
	</script>


</body>
</html>
